<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VCPC1VDKW"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9VCPC1VDKW');
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angela Zhang</title>

        <!-- Keywords in the website -->
        <meta name="keywords" content="Software Developer, Software Engineer, 
        Computer Science, Carnegie Mellon University, CMU, Game Design">

        <!-- Website description -->
        <meta name="description" content="Personal website for Angela Zhang - CS Major at CMU, Class of 2022">

        <!-- Other metadata -->
        <meta property="og:title" content="Angela Zhang"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="https://angelaz1.github.io/assets/img/background.png">
        <meta property="og:url" content="https://angelaz1.github.io">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

        <!-- Stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- Website Icon -->
        <link rel="icon" href="assets/img/az.png">    
        <link rel="image_src" href="assets/img/background.png">
    </head>

    <body id="page-top">
        <!--Navigation-->
        <div id="nav-placeholder"></div>

        <main class="white-bg">
            <div class="main-section">
            <!-- Experiences -->
            <div class="container mx-0 pt-5"></div>
            <section id="experience" class="experiences-section white-bg">
                <div class="container mx-0 pt-4 pb-2 fade-in">
                    <div class="section-title">
                        <h2><span class="text">Experiences</span></h2>
                    </div>
                </div>

                <div class="container py-4 fade-in">
                    <!-- Headers -->
                    <div class="row no-gutters">
                        <div class="col-sm timeline-header fade-in"> <h3>Academics</h3> </div>
                        <!-- Center Line -->
                        <div class="col-sm-1 text-center flex-column d-none d-sm-flex">
                            <div class="row h-100">
                                <div class="col border-right">&nbsp;</div>
                                <div class="col">&nbsp;</div>
                            </div>
                        </div>
                        <div class="col-sm timeline-header fade-in"> <h3>Work Experiences</h3> </div>
                    </div>
                    <hr>
                    <div id="experiences"></div>
                    <div class="row no-gutters">
                        <button class="btn btn-lg mt-3 mx-auto show-button collapsed btn-outline-secondary" type="button" data-target=".pastExperiences" data-toggle="collapse"></button>
                    </div>
                </div>
            </section> 
            <a id="up-button" class="btn btn-lg up-button hide-anim" href="#page-top"><ion-icon name="chevron-up-outline" class="up-icon"></ion-icon></a>
            </div>
        </main>

        <div class="py-5"></div>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
        <script type="module"  src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script> 
        <script nomodule="" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
        <script src="js/index.js"></script>
        <script src="js/experiences.js"></script>

        <script>
            $(function(){$("#nav-placeholder").load("nav.html");});
            $(function(){$("#footer-placeholder").load("footer.html");});
        </script>

        <!-- Templates -->
        <script id="experience-template" type="text/template">
            {{#cards}}

            {{^current}}
            <div class="collapse pastExperiences">
            {{/current}}
            <div class="row no-gutters">
                <!-- Center Dot and Lines for Work Experiences -->
                {{#dates}}
                <div class="col-sm"></div>
                <div class="col-sm-1 text-center flex-column d-none d-sm-flex">
                    <div class="row h-50">
                        <div class="col border-right">&nbsp;</div>
                        <div class="col">&nbsp;</div>
                    </div>
                    <h6 class="m-2">
                        <span class="badge badge-pill {{#current}}bg-success{{/current}} {{^current}}bg-light border{{/current}}">&nbsp;</span>
                    </h6>
                    <div class="row h-50">
                        <div class="col border-right">&nbsp;</div>
                        <div class="col">&nbsp;</div>
                    </div>
                </div>
                {{/dates}}


                <div class="col-sm py-2">
                    <div class="card {{#current}}border-success fade-in{{/current}} shadow">
                        <div class="card-body">
                            <h5 class="card-title {{#current}}text-success{{/current}}"><b>{{title}}</b></h5>
                            <h6 class="{{#current}}text-success-muted{{/current}} {{^current}}text-muted{{/current}}"><b>{{subdescription}}</b></h6>
                            {{#dates}}
                            <p class="{{#current}}text-success-muted{{/current}} {{^current}}text-muted{{/current}}">{{dates}}</p>
                            {{/dates}}

                            {{#classes}}
                                <p class="card-text">
                                    <ul class="experience-list">
                                        {{#main}}
                                        <li>{{number}} {{name}}</li>
                                        {{/main}}
                                        {{#other.length}}
                                        <div class="collapse" id="more{{shortName}}">
                                            {{#other}}
                                            <li>{{number}} {{name}}</li>
                                            {{/other}}
                                        </div>
                                        {{/other.length}}
                                    </ul>

                                    {{#other.length}}
                                    <button class="btn btn-sm mb-n3 more-button collapsed {{#current}}btn-outline-success{{/current}} {{^current}}btn-outline-secondary{{/current}}" type="button" data-target="#more{{shortName}}" data-toggle="collapse"></button>
                                    {{/other.length}}
                                </p>
                            {{/classes}}

                            {{#dates}}
                            {{#expDescriptions.length}}
                                <p class="card-text">
                                    <div class="collapse" id="more{{shortName}}">
                                        <ul class="experience-list">
                                            {{#expDescriptions}}
                                            <li>{{description}}</li>
                                            {{/expDescriptions}}
                                        </ul>
                                    </div>
                                </p>
                                <button class="btn btn-sm more-button collapsed {{#current}}btn-outline-success{{/current}} {{^current}}btn-outline-secondary{{/current}}" type="button" data-target="#more{{shortName}}" data-toggle="collapse"></button>
                            {{/expDescriptions.length}}
                            {{/dates}}
                        </div>
                    </div>
                </div>

                <!-- Center Dot and Lines for Classes -->
                {{#classes}}
                <div class="col-sm-1 text-center flex-column d-none d-sm-flex">
                    <div class="row h-50">
                        <div class="col border-right">&nbsp;</div>
                        <div class="col">&nbsp;</div>
                    </div>
                    <h6 class="m-2">
                        <span class="badge badge-pill {{#current}}bg-success{{/current}} {{^current}}bg-light border{{/current}}">&nbsp;</span>
                    </h6>
                    <div class="row h-50">
                        <div class="col border-right">&nbsp;</div>
                        <div class="col">&nbsp;</div>
                    </div>
                </div>
                <div class="col-sm"></div>
                {{/classes}}
            </div>

            {{^current}}
            </div>
            {{/current}}

            {{/cards}}
        </script>
    </body>
</html>
