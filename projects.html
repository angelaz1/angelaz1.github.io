<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angela Zhang</title>

        <!-- Keywords in the website -->
        <meta name="keywords" content="Software Developer, Software Engineer, 
        Computer Science, Carnegie Mellon University, CMU, Game Design">

        <!-- Website description -->
        <meta name="description" content="Personal website for Angela Zhang - CS Major at CMU, Class of 2022">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
        <!-- Stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.css" crossorigin="anonymous" rel="stylesheet">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" crossorigin="anonymous" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>

        <!-- Website Icon -->
        <link rel="icon" href="assets/img/az.png">    
    </head>

    <body id="page-top">
        <!--Navigation-->
        <div id="nav-placeholder"></div>

        <main class="white-bg">
            <div class="main-section">
            <!-- Projects Section -->
            <div class="container mx-0 pt-5"></div>
            <section id="projects" class="projects-section fade-in white-bg">
                <div class="container mx-0 pt-4 pb-2">
                    <div class="section-title">
                        <h2><span class="text">Projects</span></h2>
                    </div>
                </div>

                <div id="accordion">
                    <!-- Software Projects -->
                    <div class="card">
                        <div class="card-header" id="projects-software" style="transform: rotate(0);">
                            <h4 class="m-3">
                                Software Projects
                                <a href="#" class="stretched-link" data-toggle="collapse" data-target="#softwareProjects"></a>
                            </h4>
                        </div>
                        <div id="softwareProjects" class="collapse show project" aria-labelledby="softwareProjects" data-parent="#accordion">
                            <div id="software-projects"></div>
                        </div>
                    </div>

                    <!-- Game Projects -->
                    <div class="card">
                        <div class="card-header" id="projects-game" style="transform: rotate(0);">
                            <h4 class="m-3">
                                Game Projects
                                <a href="#" class="stretched-link" data-toggle="collapse" data-target="#gameProjects"></a>
                            </h4>
                        </div>
                        <div id="gameProjects" class="collapse project" aria-labelledby="gameProjects" data-parent="#accordion">
                            <div id="game-projects"></div>
                        </div>
                    </div>

                    <!-- Class Projects -->
                    <div class="card">
                        <div class="card-header" id="projects-class" style="transform: rotate(0);">
                            <h4 class="m-3">
                                Class Projects
                                <a href="#" class="stretched-link" data-toggle="collapse" data-target="#classProjects"></a>
                            </h4>
                        </div>
                        <div id="classProjects" class="collapse project" aria-labelledby="classProjects" data-parent="#accordion">
                            <div id="class-projects"></div>
                        </div>
                    </div>
                    
                    <!-- Other Projects -->
                    <div class="card">
                        <div class="card-header" id="projects-misc" style="transform: rotate(0);">
                            <h4 class="m-3">
                                Other Projects
                                <a href="#" class="stretched-link" data-toggle="collapse" data-target="#otherProjects"></a>
                            </h4>
                        </div>
                        <div id="otherProjects" class="collapse project" aria-labelledby="otherProjects" data-parent="#accordion">
                            <div id="other-projects"></div>
                        </div>
                    </div>
                </div>
            </section>
            </div>
        </main>

        <div class="py-5"></div>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

        <script>
            $(function(){$("#nav-placeholder").load("nav.html");});
            $(function(){$("#footer-placeholder").load("footer.html");});
        </script>

        <!-- Templates -->
        <script id="project-card-template" type="text/template">
            <div class="row justify-content-center mb-2 project-grid">
            {{#cards}}
            <div class="col-auto mb-3">
            <div class="card d-flex h-100 {{#longDescription}}project-card{{/longDescription}}" style="max-width: 27rem;">
                <div class="card-body">
                    <h4 class="card-title">{{title}}</h4>
                    <h5>{{date}}</h5>
                    <p class="descrip">{{description}}</p>
                    {{#longDescription}}
                    <a href="#" class="stretched-link" data-toggle="modal" data-target="#{{cleanedTitle}}Modal"></a>
                    {{/longDescription}}
                    {{#thumbnail}}
                    <img class="card-img-bottom" src="{{thumbnail}}" alt="{{title}} Thumbnail">
                    {{/thumbnail}}
                </div>
            </div>
            
            <div class="modal fade" id="{{cleanedTitle}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{cleanedTitle}}Modal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="{{cleanedTitle}}ModalLabel">{{title}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <p class="descrip">{{longDescription}}</p>
                                    
                                    {{#links}}
                                        <p>{{linkPretext}}<a href="{{link}}" target="_blank" rel="noopener noreferrer">{{linkText}}</a>{{linkPosttext}}</p>
                                    {{/links}}
                                </div>
                                <div class="col-12">
                                    <div id="{{cleanedTitle}}CarouselControls" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100" src="{{thumbnail}}" alt="First slide">
                                            </div>
                                            {{#images}}
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="{{path}}" alt="Second slide">
                                            </div>
                                            {{/images}}
                                        </div>
                                        <a class="carousel-control-prev" href="#{{cleanedTitle}}CarouselControls" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#{{cleanedTitle}}CarouselControls" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="modal-footer">
                                <div class="skills">
                                    {{#skills}}
                                        <span class="skill-small">{{name}}</span>
                                    {{/skills}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            {{/cards}}
        </div>
        </script>
    </body>
</html>
